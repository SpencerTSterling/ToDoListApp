<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDo List App</title>
    <!-- links -->
    <link rel="stylesheet" href="https://unpkg.com/js-datepicker/dist/datepicker.min.css">
    <link rel="stylesheet" href="css/site.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">

</head>
<body>
    <h1>To Do List</h1>
    
    <!-- DIV for adding a new task, inputting title,
        due date, and completion status -->
    <div id="task-creation">
        <h2>Add a new task</h2>
        <!-- For the title of the task -->
        <label for="title">Title</label> <br>
        <input type="text" id="title">
        <span>*</span>
        <br>

        <!-- For the due date of the task -->
        <label for="due-date">Due Date</label> <br>
        <input type="text" id="due-date" maxlength="0"> 
        <span>*</span>
        <br>

        <!-- For the completion status of the task -->
        <input type="checkbox" id="is-complete">
        <label for="is-complete">Completed?</label>
        <br>

        <!-- Button to add the task -->
        <input type="button" value="Add ToDo Item" id="add">
    </div>

    <!-- DIV for display the incomplete and complete tasks added by the user -->

    <div id="task-list">
        <h2>ToDo Tasks</h2>
        <div id="incomplete-items"></div>
        <div id="complete-items"></div>
    </div>





    <!-- scripts -->
    <script src="https://unpkg.com/js-datepicker"></script>
    <script>
        const picker = datepicker("#due-date");
        picker.setMin(new Date()); // set to today's date
    </script>

    <script src="js/main.js"></script>
</body>
</html>

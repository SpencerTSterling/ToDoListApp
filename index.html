<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDo List App</title>
    <link rel="stylesheet" href="https://unpkg.com/js-datepicker/dist/datepicker.min.css">
    
</head>
<body>
    <h1>ToDo List</h1>
    
    <!-- For the title of the task -->
    <label for="title">Title</label>
    <input type="text" id="title">
    <span>*</span>
    <br>

    <!-- For the due date of the task -->
    <label for="due-date">Due Date</label>
    <input type="text" id="due-date" maxlength="0"> 
    <span>*</span>
    <br>

    <!-- For the completion status of the task -->
    <input type="checkbox">
    <label for="is-complete">Completed?</label>
    <br>

    <!-- Button to add the task -->
    <input type="button" value="Add ToDo Item">


    <!-- scripts -->
    <script src="https://unpkg.com/js-datepicker"></script>
    <script>
        const picker = datepicker("#due-date");
        picker.setMin(new Date()); // set to today's date
    </script>
</body>
</html>
